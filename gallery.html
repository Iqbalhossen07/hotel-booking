<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - The Grandeur</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Lora:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        // Your Tailwind Config
        tailwind.config = { /* ... Your config ... */ };
    </script>
    
    <style>
        body { font-family: 'Lora', serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Merriweather', serif; }
        .btn-primary { background-color: #c77a63; transition: all 0.3s ease; }
        .btn-primary:hover { background-color: #111111; }
        
        /* NEW STYLES FOR GALLERY PAGE */
        .filter-btn.active {
            background-color: #c77a63; /* Brand color */
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .gallery-item {
            transition: all 0.3s ease;
        }
        .gallery-item.hidden {
            transform: scale(0.8);
            opacity: 0;
            width: 0;
            height: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        #lightbox {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-brand-50">

    <nav class="fixed top-0 w-full bg-background/95 backdrop-blur-md z-50 border-b border-border/40">
        </nav>

    <section class="relative h-80 bg-brand-800 flex items-center justify-center pt-20">
        <img src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80" alt="Hotel Architecture" class="absolute inset-0 w-full h-full object-cover opacity-30">
        <div class="relative z-10 text-center text-white" data-aos="fade-up">
            <h1 class="text-5xl md:text-7xl font-heading font-bold">Our Gallery</h1>
            <p class="text-xl mt-4 text-brand-100">A Visual Journey Through The Grandeur</p>
        </div>
    </section>

    <section class="py-24">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div id="filter-buttons" class="flex justify-center flex-wrap gap-4 mb-12" data-aos="fade-up">
                <button class="filter-btn active bg-brand-500 text-white px-6 py-2 font-semibold rounded-lg shadow-md" data-filter="all">All</button>
                <button class="filter-btn bg-white px-6 py-2 font-semibold rounded-lg" data-filter="rooms">Rooms & Suites</button>
                <button class="filter-btn bg-white px-6 py-2 font-semibold rounded-lg" data-filter="dining">Dining</button>
                <button class="filter-btn bg-white px-6 py-2 font-semibold rounded-lg" data-filter="facilities">Facilities</button>
            </div>

            <div id="gallery-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <a href="https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?auto=format&fit=crop&w=1200&q=80" class="gallery-item group relative block overflow-hidden rounded-lg" data-category="rooms" data-aos="fade-up">
                    <img src="https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?auto=format&fit=crop&w=600&q=80" class="w-full h-72 object-cover transition-transform duration-500 group-hover:scale-110" alt="Deluxe Suite">
                    <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                        <p class="text-white text-lg font-bold">View Image</p>
                    </div>
                </a>
                <a href="https://images.unsplash.com/photo-1555939594-58d7cb561ad1?auto=format&fit=crop&w=1200&q=80" class="gallery-item group relative block overflow-hidden rounded-lg" data-category="dining" data-aos="fade-up" data-aos-delay="100">
                    <img src="https://images.unsplash.com/photo-1555939594-58d7cb561ad1?auto=format&fit=crop&w=600&q=80" class="w-full h-72 object-cover transition-transform duration-500 group-hover:scale-110" alt="Gourmet Dish">
                </a>
                <a href="https://images.unsplash.com/photo-1571003123894-1f0594d2b5d9?auto=format&fit=crop&w=1200&q=80" class="gallery-item group relative block overflow-hidden rounded-lg" data-category="facilities" data-aos="fade-up" data-aos-delay="200">
                    <img src="https://images.unsplash.com/photo-1571003123894-1f0594d2b5d9?auto=format&fit=crop&w=600&q=80" class="w-full h-72 object-cover transition-transform duration-500 group-hover:scale-110" alt="Swimming Pool">
                </a>
                 <a href="https://images.unsplash.com/photo-1631049307264-da0ec9d70304?auto=format&fit=crop&w=1200&q=80" class="gallery-item group relative block overflow-hidden rounded-lg" data-category="rooms" data-aos="fade-up">
                    <img src="https://images.unsplash.com/photo-1631049307264-da0ec9d70304?auto=format&fit=crop&w=600&q=80" class="w-full h-72 object-cover transition-transform duration-500 group-hover:scale-110" alt="Presidential Suite">
                </a>
                <a href="https://images.unsplash.com/photo-1544161515-cfd836b08084?auto=format&fit=crop&w=1200&q=80" class="gallery-item group relative block overflow-hidden rounded-lg" data-category="facilities" data-aos="fade-up" data-aos-delay="100">
                    <img src="https://images.unsplash.com/photo-1544161515-cfd836b08084?auto=format&fit=crop&w=600&q=80" class="w-full h-72 object-cover transition-transform duration-500 group-hover:scale-110" alt="Spa and Wellness">
                </a>
                <a href="https://images.unsplash.com/photo-1552566626-52f8b828add9?auto=format&fit=crop&w=1200&q=80" class="gallery-item group relative block overflow-hidden rounded-lg" data-category="dining" data-aos="fade-up" data-aos-delay="200">
                    <img src="https://images.unsplash.com/photo-1552566626-52f8b828add9?auto=format&fit=crop&w=600&q=80" class="w-full h-72 object-cover transition-transform duration-500 group-hover:scale-110" alt="Restaurant Interior">
                </a>
            </div>
        </div>
    </section>

    <div id="lightbox" class="fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-[999] hidden opacity-0">
        <button id="lightbox-close" class="absolute top-6 right-6 text-white text-4xl">&times;</button>
        <img id="lightbox-img" src="" alt="Enlarged View" class="max-w-full max-h-full rounded-lg">
    </div>

    <footer class="bg-brand-900 text-white py-16">
        </footer>

    <script>
        AOS.init({ duration: 800, once: true, offset: 50 });
    </script>
</body>
</html>
